language: python
python: 3.5
sudo: required
dist: trusty
services: docker

env:
  global:
    secure: ""

matrix:
  exclude:
    - python: 3.5
  include:
    - os: linux
      env: 
        - TOXENV=py35
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: objective-c
      env:
        - TOXENV=py35
        - MB_PYTHON_VERSION=3.5

before_install:
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install
        
install:
  - pip install -U tox

script:
  - tox -e flake8
  - tox -e codecov
  - tox -e ${TOXENV}

before_deploy:
  - build_wheel . x86_64

deploy:
  provider: script
  script: deploy.sh
  true:
    condition: $TOXENV == py35
    repo: hredestig/python_boilerplate_decaf
